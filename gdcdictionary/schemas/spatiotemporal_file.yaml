$schema: "http://json-schema.org/draft-04/schema#"

id: "spatiotemporal_file"
title: spatiotemporal_file
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >
  A file with data also containing a timestamp and geographical bounding box.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: passive_instruments
        backref: spatiotemporal_files
        label: data_from
        multiplicity: many_to_one
        target_type: passive_instrument
        required: false
      - name: derived_scenes
        backref: spatiotemporal_files
        label: data_from
        multiplicity: many_to_one
        target_type: derived_scene
        required: false
      - name: volume_scans
        backref: spatiotemporal_files
        label: data_from
        multiplicity: many_to_one
        target_type: volume_scan
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  bounding_box_north:
    type: number
    description: "The northern latitude in decimal degrees."
  bounding_box_south:
    type: number
    description: "The southern latitude in decimal degrees."
  bounding_box_west:
    type: number
    description: "The western most longitude in decimal degrees."
  bounding_box_east:
    type: number
    description: "The eastern most longitude in decimal degrees."
  datetime:
    $ref: "_definitions.yaml#/datetime"
  type:
    enum: [ "spatiotemporal_file" ]
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string
    enum:
      - Single Band Image
      - Multi-Band Image
      - Derived Image
      - Radar
      - Time Series
      - Photograph
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - GEOTIF
      - GRIB2
      - NETCDF
      - ASCII
      - NEXRAD2
      - PNG
      - JPG
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Radar
      - Satellite
      - Time Series
      - Photograph
  passive_instruments:
    $ref: "_definitions.yaml#/to_many"
  derived_scenes:
    $ref: "_definitions.yaml#/to_many"
  volume_scans:
    $ref: "_definitions.yaml#/to_many"
