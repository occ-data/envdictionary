$schema: "http://json-schema.org/draft-04/schema#"

id: "scene"
title: Scene
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >
  TODO
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: true
    required: true
    subgroup:
      - name: geo_orbits
        backref: scenes
        label: data_from
        multiplicity: many_to_one
        target_type: geo_orbit
        required: false
      - name: leo_orbits
        backref: scenes
        label: data_from
        multiplicity: many_to_one
        target_type: leo_orbit
        required: false

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  bounding_box_top:
    type: number
    description: "The largest latitude in decimal degrees."
  bounding_box_bottom:
    type: number
    description: "The smallest latitude in decimal degrees."
  bounding_box_left:
    type: number
    description: "The left most longitude in decimal degrees."
  bounding_box_right:
    type: number
    description: "The right most longitude in decimal degrees."
  datetime:
    $ref: "_definitions.yaml#/datetime"
  type:
    enum: [ "scene" ]
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TIF
      - GRIB2
      - NETCDF
      - ASCII
  wavelength:
    type: number
  geo_orbits:
    $ref: "_definitions.yaml#/to_one"
  leo_orbits:
    $ref: "_definitions.yaml#/to_one"
