$schema: "http://json-schema.org/draft-04/schema#"

id: "radar_location"
title: radar_location
type: object
program: '*'
project: '*'
category: radar
description: >
  A latitude, longitude, and elevation for where the radar was located when it was operating.
additionalProperties: false
submittable: true 
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime


required:
  - radars
  - submitter_id
  - longitude
  - latitude
  - elevation

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

links:
  - name: radars
    backref: radar_locations
    label: member_of
    target_type: radar
    multiplicity: many_to_one
    required: true

constraints: null

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties" 
  type:
    enum: ["radar_location"]
  longitude:
    type: number
  latitude:
    type: number
  elevation:
    type: number
  radars:
    $ref: "_definitions.yaml#/to_one"
