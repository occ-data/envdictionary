$schema: "http://json-schema.org/draft-04/schema#"

id: "geo_orbit"
title: geo_orbit
type: object
program: '*'
project: '*'
category: administrative
description: >
  geo_orbit
additionalProperties: false
submittable: true 
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime


required:
  - satellites
  - submitter_id
  - longitude
  - height

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

links:
  - name: satellites
    backref: geo_orbits
    label: member_of
    target_type: satellite
    multiplicity: many_to_one
  required: true

constraints: null

properties:
  type:
    enum: ["geo_orbit"]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
    description: "UUID for the project." # TOREVIEW
  submitter_id:
    type:
      - string
      - "null"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  longitude:
    type: number
  height:
    type: number
  satellites:
    $ref: "_definitions.yaml#/to_one"
